  <div class="d-flex flex-direction-column align-items-center justify-content-center">
    <div class=" p-4 border rounded mt-5 align-self-center">
    <form>
      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="text" id="form2Example1" class="form-control" [(ngModel)]="userName" [ngModelOptions]="{standalone: true}" >
        <label class="form-label" for="form2Example1" >Username</label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" id="form2Example2" class="form-control" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"/>
        <label class="form-label" for="form2Example2">Password</label>
      </div>

      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <span *ngIf="!validUser"
            class="help-inline text-danger">Wrong Username or Password</span>
        </div>

      </div>

      <!-- Submit button -->
      <button type="button" class="btn btn-primary btn-block mb-4" (click)="login()">Sign in</button>

      <!-- Register buttons -->
      <div class="text-center">
        <p>Not a user? <a href="#!">Register</a></p>
      </div>
    </form>
    </div>
  </div>
